version: '3.8'

services:
  web:
    build: .
    env_file:
      - .env
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec puma -C config/puma.rb"
    ports:
      - "3050:3050"
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data: