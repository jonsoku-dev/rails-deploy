version: '3.8'

services:
  db:
    container_name: db
    image: mysql:8.0
    restart: always
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/mysql
  web:
    container_name: web
    build: .
    env_file:
      - .env
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec puma -C config/puma.rb"
    depends_on:
      - db
  nginx:
    container_name: nginx
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "3050:80"
    depends_on:
      - web
volumes:
  db-data: